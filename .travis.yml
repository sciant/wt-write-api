language: node_js
notifications:
  email: false
cache:
  directories:
  - "$HOME/.npm"
jobs:
  include:
  - stage: test
    script:
    - npm run lint
    - npm test
    - npm run coverage
  - stage: deploy
    install: true
    if: branch = release/demo
    script:
    - echo 'Deploying to NOW'
    - npm install -g now
    - npm run deploy-demo && npm run alias-demo
  - stage: deploy
    install: true
    if: branch = release/playground
    script:
    - echo 'Deploying to NOW'
    - npm install -g now
    - npm run deploy-playground && npm run alias-playground
env:
  global:
    secure: 
